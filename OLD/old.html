			<section id="Sec1">
                <h2 id="Instinct">What's eWaste?</h2>
                <p>
					
				eWaste stands for “electronic waste” and encompasses outdated electronics, such as old computers, televisions, cell phones, batteries and more. Their disposal can be dangerous to humans and the environment, because of their materials. As such, there are certain measures taken to do so properly.</p>
                
            </section>
                
			<a data-scroll href="#Drive" class="DownButton"></a>
			<hr />
			
            <section id="Sec2">
                <h2 id="Drive">What Not To Do</h2>
			<p>	Many people walk out to their curb or garbage can and simply throw their old electronic away. This may seem easy and safe, but it is one of the most dangerous things you could do with your old computer. It must be safely disposed of. See the “Why Dispose?” section for more information.</p>
			</section>
                
			<a data-scroll href="#Incentive" class="DownButton"></a>
			<hr />
			
            <section id="Sec3">
				<h2 id="Incentive">Local Solutions</h2>
				<p>
					You can take your old devices to your local Best Buy, where they will be disposed of properly. You should also take them to your phone service provider or Apple store.
				</p>
				<p>
					Local Locations:
					<ul>
						<li><a href="https://maps.google.com/maps?q=3320+West+Friendly+Avenue&hl=en&ll=36.085194,-79.837046&spn=0.010699,0.01929&sll=36.08528,-79.837046&sspn=0.010699,0.01929&hnear=3320+W+Friendly+Ave,+Greensboro,+North+Carolina+27410&t=m&z=16">Apple Store</a></li>
						<li><a href="https://maps.google.com/maps?q=+1701+South+40+Drive,+Greensboro,+NC&hl=en&sll=36.085194,-79.837046&sspn=0.010699,0.01929&hnear=1701+S+40+Dr,+Greensboro,+North+Carolina+27407-2653&t=m&z=16">Best Buy</a></li>
						<li><a href="https://maps.google.com/maps?q=+Four+Seasons+Town+Centre,+410+Greensboro,+NC&hl=en&sll=36.05436,-79.889353&sspn=0.010703,0.01929&hnear=410+Four+Seasons+Town+Centre,+Greensboro,+North+Carolina+27407&t=m&z=16">Verizon Store</a></li>
				</ul>
				</p>
			</section>
			
            <a data-scroll href="#Arousal" class="DownButton"></a>
			<hr />
			
            <section id="Sec4">
				<h2 id="Arousal">Why Dispose?</h2>
				<p>
					Why should we care about proper disposal? Because if disposed improperly, electronics can damage the environment and harm human health.
				</p>
				
				<h3>
					Batteries
				</h3>
                <p>If batteries are thrown out, their chemicals seep into the ground and work their way into our water supply. In addition, lithium can cause fires that release more chemicals into the air we breath. These chemicals are detrimental to human health:</p>

				<table class="Compare">
					<tr>
						<th class="TL">Chemical</th>
						<th class="TR RRow">Harm</th>
					</tr>
					<tr><td>Cadmium</td><td class="RRow">Carcinogen</td></tr>
					<tr><td>Nickel</td><td class="RRow">Carcinogen</td></tr>
					<tr><td>Lead</td><td class="RRow">Causes birth defects, neurological damage, and developmental damage</td></tr>
					<tr><td class="BL">Mercury</td><td class="BR RRow">Highly toxic and is especially potent in vapor form</td></tr>
				</table>
				
				
				<h3>
					Cell Phones
				</h3>
				<p>
					Cell phones use Persistent Bioaccumulative and Toxic Chemicals, or PBTs, which are hazardous substances that cause pollution to the environment and health problems to humans and animals. Some examples are:
				</p>
				<ul>
					<li>Mercury, which causes sensory impairment, memory loss, skin problems, and muscle weakness.</li>
					<li>Lead, which affects cognitive function and behavioral disturbances.</li>
				</ul>
				
				
				<h3>
					Computers
				</h3>
				<p>
					Computers contain large amounts of PBTs, such as lithium and mercury. When disposed of improperly, these hazardous materials seep into the water supply, which can be dangerous for animals and humans alike.
				</p>
				
				
				
				<h3>
					Televisions
				</h3>
				<p>
					Televisions contain copious amounts of lead, which harms the central nervous system. If not disposed of properly, the lead can seep into the surrounding area and affect hundreds of people.
				</p>
			</section>
			<a data-scroll href="#Maslow" class="DownButton"></a>
			<hr />
			
            <section id="Sec5">
				<h2 id="Maslow">Proper Disposal</h2>
				<p>
					-Make Aviral eat it.-
					eWaste is normally disposed at specialized centers that go through specific procedures to properly dispose of electronics. It is very simple to find a center for eWaste disposal; there is probably one nearby. These systems disassemble the waste, find what parts can be reused safely, and the rest is converted into raw materials that are not harmful and can be used for other purposes.
				</p>
			</section>

function getScrollingPosition(){      
    //Code Stolen From: http://www.sitepoint.com/javascript-from-scratch/6/
  var position = [0, 0];      
      
  if (typeof window.pageYOffset != 'undefined')      
  {      
    position = [      
        window.pageXOffset,      
        window.pageYOffset      
    ];      
  }      
      
  else if (typeof document.documentElement.scrollTop      
      != 'undefined' && document.documentElement.scrollTop > 0)      
  {      
    position = [      
        document.documentElement.scrollLeft,      
        document.documentElement.scrollTop      
    ];      
  }      
      
  else if (typeof document.body.scrollTop != 'undefined')      
  {      
    position = [      
        document.body.scrollLeft,      
        document.body.scrollTop      
    ];      
  }

  return position;
}


function posY(elm) {
    var test = elm, top = 0;

    while(!!test && test.tagName.toLowerCase() !== "body") {
        top += test.offsetTop;
        test = test.offsetParent;
    }

    return top;
}

function viewPortHeight() {
    var de = document.documentElement;

    if(!!window.innerWidth)
    { return window.innerHeight; }
    else if( de && !isNaN(de.clientHeight) )
    { return de.clientHeight; }

    return 0;
}

function checkvisible( elm ) {
    var vpH = viewPortHeight(), // Viewport Height
        st2 = getScrollingPosition(), // Scroll Top
        st = st2[1],
        y = posY(elm);

    return (y > st && y < (st + vpH));
}
